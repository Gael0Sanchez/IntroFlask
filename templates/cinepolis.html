{% block container %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body style="background-image:url('https://directoriopuertovallarta.com/wp-content/uploads/cache/images/cinepolislogo/cinepolislogo-4266502850.jpg')"></div>
<div class="container mt-4">
    <div class="row mb-4 card">
        <div class="col-12 text-center">
            <br>
            <h1 style="font-family: fantasy">Cinepolis</h1>
            <br>
        </div>
    </div>
    <div class="row mb-2">
        <div id="EntradaCine" class="col-12">
            <div class="card">
                <div class="card-header text-center">
                    <b>
                        <h3>Entradas</h3>
                    </b>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <form action="/entradas" method="post">
                                    <label>Nombre: </label>
                                    <input type="text" name="nombre"><br>
                                    <br>
                                    <label>Cantidad de compradores: </label>
                                    <input type="number" name="compradores"><br>
                                    <br>
                                    <label>Tarjeta Cineco: </label>
                                    <label>Si </label>
                                    <input type="radio" value="1" name="cineco">
                                    <label>No </label>
                                    <input type="radio" value="0" name="cineco"><br>
                                    <br>
                                    <label>Cantidad de boletos: </label>
                                    <input type="number" name="boletos"><br>
                                    <br>
                                    <input type="submit" class="btn btn-primary" value="pagar">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="clear: both; margin-top: 20px;">
    <b><h1>Valor a pagar: {{ resultado }}</h1></b>
    <b><h1></h1></b>
</div>
<br>
</body>
{% endblock%}
